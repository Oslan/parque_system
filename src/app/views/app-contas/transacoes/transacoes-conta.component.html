
<mat-card>
<table class="table table-striped">
  <tr>
    <th class="text-center cor-table-transaction-th">Cod Transação</th>
    <th class="cor-table-transaction-th">Data/Hora</th>
    <th class="cor-table-transaction-th">Detalhe</th>
    
  </tr>
   <tr *ngFor="let transacao of transacoes">
      <td class="text-center corTransacao" >
      <a class="link-transaction" [routerLink]="['/contas/transacoes/detalhe',transacao.id]" href="#">
     {{transacao.id}}
    </a>
      </td>
  
      <td class="corData">
     {{transacao.data | date:"dd/MM/yy - hh:mm:ss a" }}
      </td>
      <td >
        <!--<button mat-fab color="default" class="mr-1"><mat-icon>create</mat-icon></button>-->
      
    <button [routerLink]="['/contas/transacoes/associacao/detalhe-associacao',transacao.id]" mat-mini-fab  class="mr-1 icon-trans"><mat-icon>keyboard_arrow_right </mat-icon></button>
      </td>
  </tr>

</table>
</mat-card>
